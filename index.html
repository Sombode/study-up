<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Study Up</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📓</text></svg>">
</head>

<body>
  <h1 id="timer">00:00:00</h1>
  <div>
    <button id="timerButton" running="false">start</button>
    <button id="resetButton">reset</button>
  </div>
  <button id="themeButton" state="light">☀️</button>
  <div id="sidebar">
    <button id="toggleSidebar" open="false">🎵</button>
    <iframe class="song" src="https://www.youtube.com/embed/jfKfPfyJRdk?disablekb=1" title="lofi hip hop radio 📚 - beats to relax/study to" frameborder="0"></iframe>  
    <iframe class="song" src="https://www.youtube.com/embed/1yylwX-tTh4?disablekb=1" title="Coding Playlist • 3 hours • Lofi • Jazz • Mixtape" frameborder="0"></iframe>
    <iframe id="customSongEmbed" class="song" src="" title="Custom Song" frameborder="0"></iframe>
    <span id="customSong" contenteditable="true"></span>
  </div>
  <script src="script.js"></script>
</script>
</body>

</html>
